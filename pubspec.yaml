name: ondoc_flut_opentok
description: Ondoc OpenTok Flutter
version: 0.0.14
homepage: https://github.com/ninjasolutions/ondoc_flutter_opentok

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5
  json_serializable: ^3.5.1

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_opentok
        pluginClass: FlutterOpentokPlugin
      ios:
        pluginClass: FlutterOpentokPlugin
