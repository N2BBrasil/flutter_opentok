name: ondoc_flut_opentok
description: Ondoc OpenTok Flutter
version: 0.0.17
homepage: https://github.com/ninjasolutions/ondoc_flutter_opentok

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.0.1
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  json_serializable: ^4.1.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_opentok
        pluginClass: FlutterOpentokPlugin
      ios:
        pluginClass: FlutterOpentokPlugin
